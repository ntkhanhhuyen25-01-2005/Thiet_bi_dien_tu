<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 60px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 25px;
        color: #003366;
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #003366;
      }

      input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.4);
      }
      .btn-group {
        display: flex; /* Dùng flexbox để sắp xếp theo hàng ngang */
        justify-content: space-between; /* Đẩy 2 nút về 2 bên */
        gap: 70px; /* Khoảng cách giữa 2 nút */
        margin-top: 15px;
      }

      .btn {
        flex: 1; /* Cho 2 nút có chiều rộng bằng nhau */
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #28a745;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      #login-a.btn {
        text-decoration: none; /* Bỏ gạch chân */
        display: inline-block; /* Để giữ form nút đẹp */
        background-color: #007bff;
        text-align: center;
      }
      .btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Đăng ký tài khoản</h3>
      <form method="POST">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password1">Mật khẩu</label>
          <input type="password" id="password1" name="password1" required />
        </div>

        <div class="form-group">
          <label for="password2">Xác nhận mật khẩu</label>
          <input type="password" id="password2" name="password2" required />
        </div>
        <div class="btn-group">
          <button type="submit" class="btn">Đăng ký</button>
          <a href="Dangnhap.html" class="btn" id="login-a">Đăng nhập</a>
        </div>
      </form>
    </div>
  </body>
</html>
