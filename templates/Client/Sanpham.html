<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sản phẩm - Thiết bị điện tử</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        padding: 12px 40px;
      }
      .navbar .logo {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .navbar .menu {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .navbar .menu li a {
        text-decoration: none;
        color: #d1e7ff;
        font-weight: 500;
        transition: color 0.3s;
      }
      .navbar .menu li a:hover {
        color: #fff;
      }
      .navbar .menu li i {
        margin-right: 6px;
      }

      /* Page header */
      .page-header {
        text-align: center;
        padding: 30px 0;
        background: #e9f2ff;
      }
      .page-header h1 {
        font-size: 28px;
        color: #333;
      }

      /* Product grid */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 40px;
      }
      .product-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 15px;
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
      }
      .product-card img {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
      }
      .product-card h3 {
        font-size: 18px;
        margin: 10px 0;
        color: #333;
      }
      .product-card p {
        color: #007bff;
        font-weight: bold;
        margin: 8px 0;
      }
      .product-card button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .product-card button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-microchip"></i>
        <span>Thiết bị điện tử</span>
      </div>
      <ul class="menu">
        <li>
          <a href="{{ url_for('index') }}"
            ><i class="fa-solid fa-house"></i> Trang chủ</a
          >
        </li>
        <li>
          <a href="{{ url_for('sanpham') }}"
            ><i class="fa-solid fa-cart-shopping"></i> Sản phẩm</a
          >
        </li>
        <li>
          <a href="{{ url_for('giohang') }}"
            ><i class="fa-solid fa-lock"></i> Giỏ hàng</a
          >
        </li>
        <li>
          <a href="{{ url_for('donhang') }}"
            ><i class="fa-solid fa-box"></i> Đơn hàng</a
          >
        </li>
        <li>
          <a href="{{ url_for('profile') }}"
            ><i class="fa-solid fa-user"></i> Tài khoản</a
          >
        </li>
        <li>
          <a href="{{ url_for('dangnhap') }}"
            ><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a
          >
        </li>
        <li>
          <a href="{{ url_for('dangky') }}"
            ><i class="fa-solid fa-user-plus"></i> Đăng ký</a
          >
        </li>
      </ul>
    </nav>

    <!-- Page header -->
    <div class="page-header">
      <h1>Danh sách sản phẩm</h1>
    </div>

    <!-- Product list -->
    <div class="products">
      {% for p in products or [] %}
      <div class="product-card">
        <img src="{{ p.image }}" alt="{{ p.name }}" />
        <h3>{{ p.name }}</h3>
        <p>{{ '{:,.0f}'.format(p.price).replace(',', '.') }}₫</p>
        <form method="POST" action="{{ url_for('cart_add') }}">
          <input type="hidden" name="product_id" value="{{ p.id }}" />
          <button type="submit">Mua ngay</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
