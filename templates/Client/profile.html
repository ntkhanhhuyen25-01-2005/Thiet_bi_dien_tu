<p>{{ user.email }}</p>
      </div>

      <!-- Right side: form -->
      <div class="profile-right">
        <h3>Chỉnh sửa thông tin cá nhân</h3>
        <form method="POST">
          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              value="{{ user.email }}"
              readonly
              style="background: #f8f9fa"
            />
            <small>Email không thể thay đổi</small>
          </div>

          <!-- First name -->
          <div class="form-group">
            <label>Tên</label>
            <input type="text" placeholder="Nhập tên của bạn" />
          </div>

          <!-- Last name -->
          <div class="form-group">
            <label>Họ</label>
            <input type="text" placeholder="Nhập họ của bạn" />
          </div>

          <!-- Username -->
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" placeholder="Nhập tên đăng nhập" required />
          </div>

          <!-- Buttons -->
          <div class="btn-group">
            <button type="submit" class="btn btn-save">
              Cập nhật thông tin
            </button>
            <a href="product_list.html" class="btn btn-back">Quay lại</a>
          </div>
        </form>
      </div>
    </div>
