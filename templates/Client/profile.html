<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông tin cá nhân</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6f9;
        font-family: Arial, sans-serif;
      }
      .profile-container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 40px;
      }
      .profile-left {
        flex: 1;
        text-align: center;
        border-right: 1px solid #eee;
        padding-right: 20px;
      }
      .profile-left img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 15px;
      }
      .profile-right {
        flex: 2;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn-group {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      .btn-save {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn-back {
        background: #6c757d;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <!-- Cột trái: Avatar + email -->
      <div class="profile-left">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Avatar"
        />
        <h5>{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="text-muted">{{ user.email }}</p>
      </div>

      <!-- Cột phải: form chỉnh sửa -->
      <div class="profile-right">
        <h3>Chỉnh sửa thông tin cá nhân</h3>
        <form method="POST">
          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              value="{{ user.email }}"
              readonly
              style="background: #f8f9fa"
            />
            <small class="text-muted">Email không thể thay đổi</small>
          </div>

          <!-- First name -->
          <div class="form-group">
            <label>Tên</label>
            <input
              type="text"
              name="first_name"
              value="{{ user.first_name }}"
            />
          </div>

          <!-- Last name -->
          <div class="form-group">
            <label>Họ</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" />
          </div>

          <!-- Username -->
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input
              type="text"
              name="username"
              value="{{ user.username }}"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="btn-group">
            <button type="submit" class="btn-save">Cập nhật thông tin</button>
            <a href="{{ url_for('sanpham') }}" class="btn-back">Quay lại</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
