<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 360px;
        margin: 80px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 25px;
        color: #003366;
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #003366;
      }

      input {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }

      .extra-links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .extra-links a {
        color: #007bff;
        text-decoration: none;
      }

      .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Đăng nhập</h3>
      <form method="POST">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Đăng nhập</button>

        <div class="extra-links">
          <p><a href="#">Quên mật khẩu?</a></p>
          <p>
            <span style="color: #003366">Chưa có tài khoản?</span>
            <a href="/templates/Dangki.html">Đăng ký</a>
            <a href="/templates/Dangki.html">Đăng k</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
