<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập Admin - Thiết bị điện tử</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    .admin-icon {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card border-0">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <i class="fa-solid fa-shield-halved fa-3x admin-icon mb-3"></i>
              <h2 class="h4 font-weight-bold text-dark">Đăng nhập Admin</h2>
              <p class="text-muted">Thiết bị điện tử - Hệ thống quản lý</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-{{ 'exclamation-triangle' if category == 'warning' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">
                      <span>&times;</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST">
              <div class="form-group mb-3">
                <label for="username" class="form-label">
                  <i class="fa-solid fa-user text-primary"></i> Tên đăng nhập
                </label>
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="username" 
                       name="username" 
                       placeholder="Nhập tên đăng nhập admin"
                       required 
                       autofocus>
              </div>

              <div class="form-group mb-4">
                <label for="password" class="form-label">
                  <i class="fa-solid fa-lock text-primary"></i> Mật khẩu
                </label>
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="password" 
                       name="password" 
                       placeholder="Nhập mật khẩu"
                       required>
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">
                <i class="fa-solid fa-sign-in-alt"></i> Đăng nhập Admin
              </button>
            </form>

            <!-- Register Link -->
            <div class="text-center">
              <p class="mb-0">
                Chưa có tài khoản admin? 
                <a href="{{ url_for('admin_register') }}" class="text-primary font-weight-bold">
                  <i class="fa-solid fa-user-plus"></i> Đăng ký ngay
                </a>
              </p>
            </div>

            <!-- Back to site -->
            <div class="text-center mt-4">
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Về trang chủ
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
